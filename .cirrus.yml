env:
  CIRRUS_CLONE_DEPTH: 1

freebsd_12_task:
  freebsd_instance:
    image: freebsd-12-1-release-amd64
  install_script:
    pkg install -y gettext gmake cmake
#  create_user_script:
#    - pw useradd git
#    - chown -R git:git .
  build_script:
    - cat <<EOF | bash
        ls -la
        set
        env
        mkdir bld
        cd bld
        cmake ..
        make -j2
        exit 0
      EOF



